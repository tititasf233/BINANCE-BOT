server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Security
    server_tokens off;

    # Frontend - React SPA
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache para index.html (não cachear)
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
        
        # Cache para assets estáticos
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
        
        # Cache para manifest e service worker
        location ~* \.(webmanifest|sw\.js)$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }

    # API Proxy (para desenvolvimento)
    location /api/ {
        # Em produção, isso seria configurado para apontar para o backend
        return 502 "API backend not configured";
    }

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to backup files
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}