version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: aura-postgres
    environment:
      POSTGRES_DB: aura_db
      POSTGRES_USER: aura_user
      POSTGRES_PASSWORD: aura_password
    # Removido bind da porta para evitar conflito local
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - aura-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: aura-redis
    # Removido bind da porta para evitar conflito local
    volumes:
      - redis_data:/data
    networks:
      - aura-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aura-backend
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://aura_user:aura_password@postgres:5432/aura_db
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      BINANCE_API_URL: https://api.binance.com
      BINANCE_WS_URL: wss://stream.binance.com:9443
      BINANCE_API_KEY: ${BINANCE_API_KEY}
      BINANCE_SECRET_KEY: ${BINANCE_SECRET_KEY}
      BINANCE_BASE_URL: ${BINANCE_BASE_URL}
      BINANCE_TESTNET_URL: ${BINANCE_TESTNET_URL}
      BINANCE_USE_TESTNET: ${BINANCE_USE_TESTNET}
      DEMO_USE_LOCAL_MOCK: ${DEMO_USE_LOCAL_MOCK}
    ports:
      - "3001:8000"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - aura-network

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: aura-frontend
    environment:
      REACT_APP_API_URL: http://localhost:3001/api/v1
      REACT_APP_WS_URL: ws://localhost:3001
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - aura-network

volumes:
  postgres_data:
  redis_data:

networks:
  aura-network:
    driver: bridge