apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aura-ingress
  namespace: aura-trading
  labels:
    app: aura
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "16m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/use-regex: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - aura-trading.com
    - www.aura-trading.com
    - api.aura-trading.com
    secretName: aura-tls-secret
  rules:
  # Frontend
  - host: aura-trading.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: aura-frontend-service
            port:
              number: 80
  - host: www.aura-trading.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: aura-frontend-service
            port:
              number: 80
  # API Backend
  - host: api.aura-trading.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: aura-backend-service
            port:
              number: 8000
  # API através do domínio principal
  - host: aura-trading.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: aura-backend-service
            port:
              number: 8000
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: aura-backend-service
            port:
              number: 8000

---
# Ingress para ambiente de staging
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aura-staging-ingress
  namespace: aura-trading
  labels:
    app: aura
    environment: staging
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: basic-auth
    nginx.ingress.kubernetes.io/auth-realm: 'Authentication Required - Staging'
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
spec:
  tls:
  - hosts:
    - staging.aura-trading.com
    secretName: aura-staging-tls-secret
  rules:
  - host: staging.aura-trading.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: aura-frontend-service
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: aura-backend-service
            port:
              number: 8000